name: Auto Sync to Origin

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Push changes
        run: |
          git add class_work
          git commit -m "Auto-sync: update class_work" || echo "No changes to commit"
          git push origin main
